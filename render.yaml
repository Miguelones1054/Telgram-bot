services:
  # Bot de Telegram con Polling (Background Worker) - más compatible con qreader
  - type: worker
    name: telegram-qr-bot
    env: python
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: python run_telegram_bot.py
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: GEMINI_API_KEY
        sync: false
    plan: free

  # Opción 2: Bot de Telegram con Webhook (web service)
  - type: web
    name: telegram-bot-webhook
    env: python
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: python qr_bot.py
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: GEMINI_API_KEY
        sync: false
    plan: free 